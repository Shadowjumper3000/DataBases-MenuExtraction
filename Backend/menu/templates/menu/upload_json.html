{% extends 'base.html' %}

{% block title %}Upload JSON{% endblock %}

{% block content %}
<h1>Upload JSON</h1>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label for="json_data">JSON Data:</label>
        <textarea id="json_data" name="json_data" rows="10" placeholder="Enter JSON data here..." required></textarea>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Upload Menu{% endblock %}

{% block content %}
<h1>Upload Menu</h1>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Restaurant List{% endblock %}

{% block content %}
<h1>Restaurant List</h1>
<ul class="restaurant-list">
    {% for restaurant in restaurants %}
    <li>
        <a href="{% url 'restaurant_detail' restaurant.id %}">{{ restaurant.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
